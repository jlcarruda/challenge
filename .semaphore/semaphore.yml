version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - nvm use 10.10.0
          - checkout
      jobs:
        - name: make lint
          commands:
            - yarn
            - node node_modules/gulp/bin/gulp lint
    dependencies: []
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - nvm use 10.10.0
          - checkout
          - yarn
      jobs:
        - name: run tests
          commands:
            - yarn test
    dependencies:
      - Lint
  - name: Build
    dependencies:
      - Tests
    task:
      prologue:
        commands:
          - nvm use 10.10.0
          - checkout
          - yarn
      jobs:
        - name: build
          commands:
            - node node_modules/gulp/bin/gulp build
  - name: Deploy to Heroku
    dependencies:
      - Build
    skip:
      when: branch != 'master'
    task:
      secrets:
        - name: concrete-challenge-heroku
      env_vars:
        - name: HEROKU_REMOTE
          value: https://git.heroku.com/concrete-challenge-node.git
      jobs:
        - name: Deploy Code
          commands:
            - checkout --use-cache
            - ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
            - chmod 600 ~/.ssh/id_rsa_semaphore_heroku
            - ssh-add ~/.ssh/id_rsa_semaphore_heroku
            - git config --global url.ssh://git@heroku.com/.insteadOf https://git.heroku.com/
            - git remote add heroku $HEROKU_REMOTE
            - git push heroku -f $SEMAPHORE_GIT_BRANCH:master
